<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <title>You are my Hero</title>
</head>
<body>
    <div style="padding:10px;" class="container-fluid mx-auto">
        <input class="form-control" type="text" id="heroName" placeholder="Input your Hero ...">
        <button style="width: -webkit-fill-available; font-weight: bold; " type="button" class="btn btn-danger" onclick="findHero()">Find</button>
        <div style="padding: 20px 5px;" class="content">
           
        </div>
    </div>
</body>
<script>
    const findHero = () => {
        let heroName = document.getElementById('heroName').value;
        let heroInfo = document.getElementById('generateHero'); 
        const settings = {
            "url": `https://www.superheroapi.com/api.php/3906374896146552/search/${heroName}`,
            "method": "GET",
        };

        $.ajax(settings).done(function (response) {
            //console.log(response);
            //alert(response.results[0].name);
            $(".content").html(
                `<div class="row">
                    <div class="col-sm-6">
                        <h1>${response.results[0].name}</h1>
                        <ul>
                            <li><h3>${response.results[0].biography['full-name']}</h3></li>
                            <li>${response.results[0].biography['place-of-birth']}</li>
                            <li>${response.results[0].biography.publisher}</li>
                            <li>${response.results[0].connections.relatives}</li>
                        </ul>
                    </div>
                    <div class="col-sm-6">
                        <img src="${response.results[0].image.url}" alt="Avatar hero" id="avatar">
                    </div>
                </div>`
            );  
        });
    }
    // const getHero = new Promise((resolve, reject) => {

</script>
